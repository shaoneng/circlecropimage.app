    <!-- 延迟加载非关键 CSS -->
    <script>
        // 加载完整样式表
        const loadCSS = function(href) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = href;
            document.head.appendChild(link);
        };
        
        // 页面加载完成后加载完整样式
        if (window.requestIdleCallback) {
            requestIdleCallback(() => loadCSS('./dist/styles.css'));
        } else {
            setTimeout(() => loadCSS('./dist/styles.css'), 100);
        }
    </script>
